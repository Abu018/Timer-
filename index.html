<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5; /* Light background matching the image */
    }

    .stopwatch {
      text-align: center;
      background: #ffffff; /* White background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .stopwatch:hover {
      transform: translateY(-5px); /* Lift effect on hover */
    }

    .stopwatch img {
      width: 80px; /* Slightly smaller icon */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #343a40; /* Darker text color */
    }

    h2 {
      font-size: 20px;
      color: #6c757d; /* Subtle gray */
      margin-top: 10px;
      font-style: italic;
    }

    .controls {
      margin-top: 20px; /* Spacing between display and buttons */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #startBtn {
      background-color: #28a745;
      color: white;
    }

    #pauseBtn {
      background-color: #007bff;
      color: white;
    }

    #stopBtn {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.8;
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    footer {
      margin-top: 20px; /* Adjusted margin */
      padding: 10px;
      text-align: center;
      background-color: #ffffff;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    }

    footer img {
      max-width: 100%; /* Responsive footer image */
      height: auto;
    }

    footer p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <img src="/stop-watch-svgrepo-com.svg" alt="Stopwatch Icon"/> 
    <h1 id="display">00:00:000</h1>
    <h2 id="quote">Don't Click on Me!</h2>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

  <footer>
    <img src="/abu.png" width="700px" alt="Signature"/>
    <p>Be An Engineer.</p>
    <p>Â© Feel free to copy</p>
  </footer>

  <script>
    let startTime;
    let updatedTime;
    let difference = 0;
    let timerInterval;
    let isRunning = false;
    let isPaused = false;
    let savedTime = 0;

    // Elements
    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const quote = document.getElementById('quote');

    // Update the display
    function updateDisplay() {
      const minutes = Math.floor(difference / 60000);
      const seconds = Math.floor((difference % 60000) / 1000);
      const milliseconds = Math.floor((difference % 1000));

      display.textContent = 
        (minutes < 10 ? "0" + minutes : minutes) + ":" + 
        (seconds < 10 ? "0" + seconds : seconds) + ":" + 
        (milliseconds < 100 ? (milliseconds < 10 ? "00" + milliseconds : "0" + milliseconds) : milliseconds);
    }

    // Start the stopwatch
    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        isRunning = true;
        quote.textContent = "Don't waste time on the click; make every second count!"; // Change quote

        if (isPaused) {
          startTime = new Date().getTime() - savedTime;
        } else {
          startTime = new Date().getTime();
        }

        timerInterval = setInterval(() => {
          updatedTime = new Date().getTime();
          difference = updatedTime - startTime;
          updateDisplay();
        }, 10);
      }
    });

    // Pause the stopwatch
    pauseBtn.addEventListener('click', () => {
      if (isRunning) {
        isPaused = !isPaused; 
        if (isPaused) {
          clearInterval(timerInterval);
          savedTime = difference;
        } else {
          startTime = new Date().getTime() - savedTime;
          timerInterval = setInterval(() => {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            updateDisplay();
          }, 10);
        }
      }
    });

    // Stop the stopwatch
    stopBtn.addEventListener('click', () => {
      if (isRunning) {
        isRunning = false;
        savedTime = difference; 
        clearInterval(timerInterval);
        display.textContent = "00:00:000"; // Reset display when stopped
        quote.textContent = "Don't Click on Me!"; // Reset quote
      }
    });
  </script>
</body>
</html>
